<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Game</title>
    <link rel="icon" href="images/beachball.png" type ="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container default-height">
        <div class="scoreboard display-none">
            <h2>Time: <span id="time-left">20</span></h2>
            <h2>Points: <span id="score">0</span></h2>
        </div>
        <h1 id="color"></h1>
        <img id="avatar" src="images/actor.png" alt="avatar">
        <div class="us">
            <input type="text" id="input-name" placeholder="username" autocomplete="off">
            <button class="start-btn">Start</button>
        </div>
        <div class="in-game display-none">
            <input type="text" id="input" placeholder="input color" autocomplete="off">
            <button onclick="getInput(color)" class="submit-btn">Enter</button>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
